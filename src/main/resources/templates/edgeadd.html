<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Interstellar Transport System</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->


<div> 
    <h3>Add Route</h3>
    <form class="pure-form pure-form-stacked" th:action="@{/edge}" method="post">
    <input type="hidden" th:field="*{edge.recordId}"/>
    <fieldset>
      

       
       

        <label for="source">Source:</label>
        <select id="source" th:field="*{edgeModel.sourceVertex}"  >
          <option th:each="v : ${routeList}"
                            th:value="${v.vertexId}"
                            th:text="${v.name}+' ('+${v.vertexId}+')'">
                    </option>
        </select>
        
        <label for="dest">Destination:</label>
        <select id="dest" th:field="*{edgeModel.destinationVertex}" >
            <option th:each="v : ${routeList}"
                            th:value="${v.vertexId}"
                            th:text="${v.name}+' ('+${v.vertexId}+')'">
                    </option>
        </select>
        
         <label for="dist">Distance(Light Years): </label>
        <input id="dist" type="text" placeholder="Distance"  th:field="*{edge.distance}" />
        
        

      

        <button type="submit" class="pure-button pure-button-primary">Submit</button>
    </fieldset>
</form>
</div>
   
</div>

</body>
</html>
