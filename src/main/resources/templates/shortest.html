<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>Interstellar Transport System</title>
    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
   <div> 
    <h3>Find the shortest Route from the Earth to any Planet</h3>
    <form class="pure-form pure-form-stacked" th:action="@{/shortest}" th:object="${shortest}" method="post">
     <input type="hidden" th:field="*{vertexId}" />
    <fieldset>
      

        <label for="source">Source: </label>
        <input id="source" type="text" placeholder="Source" th:field="*{vertexName}" />
       

        <label for="dest">Destination:</label>
        <select id="dest" th:field="*{selectedVertex}" >
           <option th:each="v : ${pathList}"
                        th:value="${v.vertexId}"
                        th:text="${v.name}+' ('+${v.vertexId}+')'">
                </option>
        </select>

        <label for="trafficAllowed" class="pure-checkbox">
            Overlay Traffic
        </label>
        <input id="trafficAllowed" type="checkbox" th:field="*{trafficAllowed}" />

        <button type="submit" class="pure-button pure-button-primary">Submit</button>
    </fieldset>
</form>
</div>

</div>

</body>
</html>
